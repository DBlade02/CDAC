<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS6</title>
    <style>
        .highlight {
            color: blue;
            text-decoration: underline;
        }

        .box
        {
            border: 2px solid blueviolet;
            padding: 10px;
            width: fit-content;

        }

    </style>
</head>
<body>
    <div class="box">
        This is a piece of <span class="highlight">text</span> with
        <span class="highlight">highlighted</span> element in <span class="highlight">it.</span>
    </div>
</body>
</html>
