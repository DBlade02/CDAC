<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sample</title>
    <style>
        body {
            background-color: lightblue;
        }

        #div1 {
            background-color: green;
        }

        #div1 h1:first-of-type {
            color: red;
            background-color: gold;
        }

        #div1 p {
            text-align: right;
        }

        body>p:last-of-type {
            font-weight: bold;
            font-family: 'Calibri', sans-serif;
            text-transform: uppercase;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>abc</h1>
    <p>This is para-1</p>
    <div id="div1">
        <h1>div-1</h1>
        <p>This is para-2</p>
        <h1>div-2</h1>
        <p>This is para-3</p>
    </div>
    <h1>xyz</h1>
    <p>This is para-4</p>
</body>

</html>
