<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS3</title>
    <style>
        .dept-box {
            background-color: yellow;
            border: 3px dotted red;
            width: 170px;
            padding: 20px;
            margin-left: 5px;
        }

        button {
            background-color: rgb(192, 196, 192);
            color: black;
            padding: 8px 10px;
            border: 1px solid rgb(9, 171, 226);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <fieldset style="width:200px;">
        <h2><b>Departments:</b></h2>

        <ul class="dept-box">
            <li>Marketing</li>
            <li> Sales</li>
            <li>Technology</li>
            <li>Customer Support</li>
        </ul>

        <button type="submit">TestIt</button>
    </fieldset>
</body>

</html>
