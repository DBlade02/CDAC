<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass UI Calculator — Creator Aditya</title>
    <!-- adding css and js files for calculator -->
    <link rel="stylesheet" href="Calculator.css">
    <script defer src="Calculator.js"></script>

</head>

<body>

    <h1>Glass UI Calculator — Creator Aditya</h1>

    <div class="box">

        <div id="display" class="display">0</div>

        <div class="keys">
            <div class="key clear" data-action="clear">C</div>
            <div class="key" data-action="back">⌫</div>
            <div class="key op" data-value="%">%</div>
            <div class="key op" data-value="/">/</div>

            <div class="key" data-value="7">7</div>
            <div class="key" data-value="8">8</div>
            <div class="key" data-value="9">9</div>
            <div class="key op" data-value="*">×</div>

            <div class="key" data-value="4">4</div>
            <div class="key" data-value="5">5</div>
            <div class="key" data-value="6">6</div>
            <div class="key op" data-value="-">−</div>

            <div class="key" data-value="1">1</div>
            <div class="key" data-value="2">2</div>
            <div class="key" data-value="3">3</div>
            <div class="key op" data-value="+">+</div>

            <div class="key" data-value="0">0</div>
            <div class="key" data-value=".">.</div>

            <div class="key equal" data-action="calculate">=</div>
        </div>
    </div>

</body>

</html>
