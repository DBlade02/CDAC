<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        var arr = [10, 20, 30, 40, 50];
        document.writeln("Original Array:", arr);
        arr.splice(2,0, 25, 27); // Insert 25 and 27 at index 2 , 0 means no element will be deleted
        document.writeln("<br>Array after splice:", arr);
        document.writeln("<br>Length of Array after splice:", arr.length);
        document.writeln("<br>--------------------------------------------------<br>");
    </script>
</body>
</html>
