<!DOCTYPE html>
<html>

<head>
    <title>getElementsByClassName Example</title>
</head>

<body style="text-align: center;">
    <h2 class="text">Hello World</h2>
    <p class="text">This is a paragraph</p>
    <div class="text">This is a div</div>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            let elements = document.getElementsByClassName("text");  // Step 1: find elements by class name
            // loop through all items
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.color = "blue";  // Step 2: change the color to blue
            }
        }
    </script>
</body>
</html>
