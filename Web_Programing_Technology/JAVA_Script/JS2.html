    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        No1 = prompt("Enter first number: ")
        No2 = prompt("Enter second number: ")
        No3 = prompt("Enter third number: ")
        if (No1 >= No2 && No1 >= No3){
            document.writeln("A is the largest number is: " + No1)
        }
        else if (No2 >= No1 && No2 >= No3){
            document.writeln("B is the  largest number is: " + No2)
        }
        else{
            document.writeln("C is the largest number is: " + No3)
        }
    </script>
