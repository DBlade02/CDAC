<!DOCTYPE html>
<html lang="en">
<head>
    <title>Appointment Schedule</title>
</head>
<body>
    <h1>Appointment Schedule</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label>Name:</label><br>
            <input type="text" name="name" required><br><br>

            <label>Telephone Number:</label><br>
            <input type="number" name="number" required><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Date of Birth:</label><br>
            <input type="date" name="dob" required><br><br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Appointment Request</legend>

            <label>Reason for your visit:</label><br>
            <input type="text" name="reason"><br><br>

            <label>Current pain level:</label><br>
            <input type="range" min="1" max="100" value="50"><br><br>

            <label>Preferred date:</label><br>
            <input type="date" name="preferred_date"><br><br>

            <label>Preferred time:</label><br>
            <input type="time" name="preferred_time"><br><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
<!DOCTYPE html>
