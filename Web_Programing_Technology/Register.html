<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            
        }

        /* Centering form */
        .container {
            width: 400px;
            margin: 0 auto;
            margin-top: 40px;
            text-align: left;
        }

        h1 , h5 {
            text-align: center;
            color: #000;
        }

        label {
            font-weight: bold;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #e5e5e5;
            
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3b02fa;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>Register</h1>
        <h5>Kindly fill in this form to register.</h5>

        <form>
            <label>Username</label><br>
            <input type="text" placeholder="Enter username" required><br><br>

            <label>Email</label><br>
            <input type="email" placeholder="Enter Email" required><br><br>

            <label>Password</label><br>
            <input type="password" placeholder="Enter Password" required><br><br>

            <label>Confirm Password</label><br>
            <input type="password" placeholder="Confirm Password" required><br>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="Login.html">Log in.</a></p>

    </div>

</body>

</html>
